specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Governor
    network: mainnet
    source:
      address: "0xa89D95A59cD181c7590AAdA13F67937d3487DbA0"
      abi: Governor
      startBlock: 40798450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Governor
          file: ./abis/Governor.json
      eventHandlers:
        - event: ProposalCreated(indexed uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: proposalCreatedHandler
        - event: VoteCast(indexed address,indexed uint256,uint8,uint256,string)
          handler: voteCastHandler
        - event: VoteCastWithParams(indexed address,indexed uint256,uint8,uint256,string,bytes)
          handler: voteCastWithParamsHandler
      file: ./src/proposals.ts
  - kind: ethereum
    name: StakingPackage
    network: mainnet
    source:
      address: "0x70f03000879377A52BCbd5280dC98D9356f9478A"
      abi: StakingPackage
      startBlock: 41257974
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: StakingPackage
          file: ./abis/StakingPackage.json
        - name: StakingGetter
          file: ./abis/StakingGetter.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Staked(address,indexed uint256,indexed uint256,indexed uint256)
          handler: stakeHandler
        - event:  Unstaked(indexed address,indexed uint256,indexed uint256)
          handler: unstakeHandler
      file: ./src/staking.ts